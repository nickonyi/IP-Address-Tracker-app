<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="ip-container h-full">
      <div
        class="ip-header bg-hero-desktop w-full lg:h-64 flex justify-center items-center flex-col pt-2"
      >
        <h1 class="text-xl font-bold text-white">IP Address Tracker</h1>
        <div class="flex">
          <div class="flex mt-6">
            <input
              type="text"
              id="name"
              placeholder="Search for any IP address or domain"
              class="lg:py-2 pl-4 py-4 w-72 lg:w-96 border border-gray-300 rounded-l-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
            <div
              id="search-btn"
              class="bg-very-dark-gray py-3 w-12 cursor-pointer flex rounded-r-2xl justify-center items-center"
            >
              <img src="/assets/images/icon-arrow.svg" class="h-3 w-3" />
            </div>
          </div>
        </div>
        <div
          id="ip-info-card"
          class="w-2/3 bg-white relative top-10 lg:top-20 z-20 flex flex-col lg:flex-row lg:gap-x-16 px-6 py-8 rounded-lg"
        ></div>
      </div>

      <div id="map" class="z-10"></div>
    </div>

    <!-- add offset value dynamically using the API -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
