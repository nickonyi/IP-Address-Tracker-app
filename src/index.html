<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="ip-container">
      <div class="ip-header bg-hero-desktop w-full h-64">
        <h1>IP Address Tracker</h1>
        <div class="flex w-96">
          <input
            type="text"
            id="name"
            placeholder="Search for any IP address or domain"
            class="px-4 w-full border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
          <div
            class="bg-very-dark-gray py-3 w-6 rounded-r-md flex justify-center items-center"
          >
            <img src="/assets/images/icon-arrow.svg" class="h-3 w-3" />
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>

    Address Location Timezone UTC
    <!-- add offset value dynamically using the API -->
    ISP

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
